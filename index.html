<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="wrapper-1">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo Base apparel" />
        </div>
        <img src="./images/hero-mobile.jpg" alt="women" class="mobile">
        <div class="title">
          <p class="first">WE'RE</p>
          <p>COMING</p>
          <p>SOON</p>
        </div>
        <div class="text">
          <p>Hello fellow shappers! We're currently building our new</p>
          <p>fashion store. Add your email belos to stay up-to-date width <p />
          <p>annoucements and our launch deals.</p>
          </p>
        </div>
        <div class="email">
          <input id="email" placeholder="Email Adress"/>
          <img src="./images/icon-error.svg" alt="" class="icon-false">
          <button type='submit' onclick="validate()"><img src="./images/icon-arrow.svg" alt="submit"></button>
        </div>
        <p class="email-false">Please provide a valid email</p>
        </div>
      </div>
      <div class="wrapper-2">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
